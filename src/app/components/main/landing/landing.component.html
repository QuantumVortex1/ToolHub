<div class="component-wrapper">
    <h2>Willkommen bei ToolHub</h2>
    
    <section class="favorites-section">
        <h3>Favoriten</h3>
        <div class="tool-cards-grid" *ngIf="favourites.length > 0; else noFavorites">
            <div class="tool-card" *ngFor="let tool of favourites" (click)="navigateTo(tool.route)">
                <div class="tool-card-icon">
                    <mat-icon>{{ tool.icon }}</mat-icon>
                </div>
                <div class="tool-card-content">
                    <h4 class="tool-card-title">{{ tool.name }}</h4>
                    <p class="tool-card-description">{{ tool.description }}</p>
                </div>
                <button 
                    mat-icon-button 
                    class="remove-favorite-btn"
                    aria-label="Aus Favoriten entfernen"
                    matTooltip="Aus Favoriten entfernen"
                    (click)="removeFavorite(tool, $event)">
                    <mat-icon>star</mat-icon>
                </button>
            </div>
        </div>
        <ng-template #noFavorites>
            <div class="no-favorites">
                <mat-icon class="no-favorites-icon">star_outline</mat-icon>
                <p>Noch keine Favoriten vorhanden</p>
            </div>
        </ng-template>
    </section>

    <section class="all-tools-section">
        <h3>Verf√ºgbare Werkzeuge</h3>
        <div class="tool-cards-grid">
            <div class="tool-card" *ngFor="let tool of availableTools" (click)="navigateTo(tool.route)">
                <div class="tool-card-icon">
                    <mat-icon>{{ tool.icon }}</mat-icon>
                </div>
                <div class="tool-card-content">
                    <h4 class="tool-card-title">{{ tool.name }}</h4>
                    <p class="tool-card-description">{{ tool.description }}</p>
                </div>
            </div>
        </div>
    </section>
</div>
